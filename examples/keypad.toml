   {label="&#x1f431;", send="@,1,F,4,3,1,SPACE"}, # cat face
   {label="&#x1f44d;", send="@,1,F,4,4,D,SPACE"}, # thumbs-up
   {label="&#x1f44e;", send="@,1,F,4,4,E,SPACE"}, # thumbs-down
]


