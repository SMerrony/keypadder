[keypadder]
port = 8082	# HTTP port to use

[[tab]]   # A new tab
label = "French"
cols = 3	# No. of columns on this tab
keys = [
  { label = "&agrave;", send = "RIGHTALT,GRAVE,A" }, # Raw USB keypresses
  { label = "&acirc;",  send = "@,0,0,E,2,SPACE" },  # Unicode method
  { label = "&Agrave;", send = "RIGHTALT,GRAVE,^A" },
  { label = "&ccedil;", send = "RIGHTALT,COMMA,C" },
# new row will start here
  { label = "&egrave;", send = "RIGHTALT,GRAVE,E" },
  { label = "&ecirc;",  send = "RIGHTALT,^6,E" },
  { label = "&eacute;", send = "RIGHTALT,APOSTROPHE,E" },
  { label = "&euml;",   send = "RIGHTALT,^2,E" },
#
  { label = "&igrave;", send = "RIGHTALT,GRAVE,I" },
  { label = "&icirc;",  send = "RIGHTALT,^6,I" },
  { label = "&iuml;",   send = "RIGHTALT,^2,I" },
  { label = "BLANK" },
#
  { label = "&ograve;", send = "RIGHTALT,GRAVE,O" },
  { label = "&ocirc;",  send = "RIGHTALT,^6,O" },
  { label = "&Ocirc;",  send = "RIGHTALT,^6,^O" },
  { label = "&oelig;",  send = "@,0,1,5,3,SPACE" },
#
  { label = "&ugrave;", send = "RIGHTALT,GRAVE,U" },
  { label = "&ucirc;",  send = "RIGHTALT,^6,U" },
  { label = "&uuml;",   send = "RIGHTALT,^2,U" },
  { label = "&euro;",   send = "@,2,0,A,C,SPACE"}
]

[[tab]]
label = "MuseScore"
cols = 4
keys = [
  { label = "Esc", send = "ESC" },
  { label = ">",   send = "V" },
  { label = ".",   send = "^S" },
  { label = "_",   send = "N" },
#
  { label = "&#x266e;", send = "EQUAL" },  # Natural
  { label = "&#x266f;", send = "^EQUAL" }, # Sharp
  { label = "&#x266d;", send = "MINUS" },  # Flat
  { label = "Save",     send = "!S" },     # Save
#
  { label = "&#x2669;",  send = "5" },     # Crotchet
  { label = "&#x1d15e;", send = "6" },     # Minim
  { label = "&#x1d15d;", send = "7" },     # Semibreve
  { label = "Redo",      send = "!^Z" },   # Redo
#
  { label = "&#x1d162;", send = "2" },     # Demisemiquaver
  { label = "&#x266c;",  send = "3" },     # Semiquaver
  { label = "&#x266a;",  send = "4" },     # Quaver
  { label = "Tie", rowspan = 2, send = "T" },
#
  { label = "Rest", colspan = 2, send = "0" },
  { label = ".", send = "DOT" }
]

[[tab]]
label = "NumPad"
cols = 4
keys = [
   { label = "Num", send = "NUMLOCK" },
   { label = "/", send = "KPSLASH" },
   { label = "*", send = "KPASTERISK" },
   { label = "-", send = "KPMINUS" },
#
   { label = "7", send = "KP7" },
   { label = "8", send = "KP8" },
   { label = "9", send = "KP9" },
   { label = "+", rowspan = 2, send = "KPPLUS" },
#
   { label = "4", send = "KP4" },
   { label = "5", send = "KP5" },
   { label = "6", send = "KP6" },
#
   { label = "1", send = "KP1" },
   { label = "2", send = "KP2" },
   { label = "3", send = "KP3" },
   { label = "&crarr;", rowspan = 2, send = "KPENTER" },
#
   { label = "0", colspan = 2, send = "KP0" },
   { label = ".", send = "KPDOT" }
]

[[tab]]
label = "Hex"
cols = 4
keys = [
   {label="A",send="A"},{label="B",send="B"},{label="C",send="C"},{label="D",send="D"},
   {label="7",send="7"},{label="8",send="8"},{label="9",send="9"},{label="E",send="E"},
   {label="4",send="4"},{label="5",send="5"},{label="6",send="6"},{label="F",send="F"},
   {label="1",send="1"},{label="2",send="2"},{label="3",send="3"},{label="&crarr;",rowspan=2,send="KPENTER"},
   {label="0",colspan=2,send="0"},{label="#",send="BACKSLASH"}
]

[[tab]]
label ="Emojis"
cols = 4
